<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the World of Movies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="splash-screen" class="splash-screen">
        <div class="background-gallery">
            <img src="https://via.placeholder.com/300x450?text=Movie+1" alt="Movie 1" class="movie-poster">
            <img src="https://via.placeholder.com/300x450?text=Movie+2" alt="Movie 2" class="movie-poster">
            <img src="https://via.placeholder.com/300x450?text=Movie+3" alt="Movie 3" class="movie-poster">
            <img src="https://via.placeholder.com/300x450?text=Movie+4" alt="Movie 4" class="movie-poster">
            <img src="https://via.placeholder.com/300x450?text=Movie+5" alt="Movie 5" class="movie-poster">
            <img src="https://via.placeholder.com/300x450?text=Movie+6" alt="Movie 6" class="movie-poster">
        </div>
        <div class="splash-overlay"></div>
        <div class="splash-content">
            <h1>Welcome to the World of Movies</h1>
            <p>Experience the magic of cinema like never before.</p>
            <a href="index.html" class="btn btn-red">Enter</a>
        </div>
    </div>

    <style>
        .background-gallery {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            overflow: hidden;
            z-index: -2;
        }

        .movie-poster {
            width: calc(100% / 6);
            height: 100%;
            object-fit: cover;
            animation: slideInPosters 20s infinite ease-in-out;
        }

        .movie-poster:nth-child(2) {
            animation-delay: 1s;
        }

        .movie-poster:nth-child(3) {
            animation-delay: 2s;
        }

        .movie-poster:nth-child(4) {
            animation-delay: 3s;
        }

        .movie-poster:nth-child(5) {
            animation-delay: 4s;
        }

        .movie-poster:nth-child(6) {
            animation-delay: 5s;
        }

        @keyframes slideInPosters {
            0% {
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .splash-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
    </style>
</body>

</html>
